    <script type="text/javascript">
        function displayPhrase(event) {
            $(".phrase").css("color", "rgb(105, 175, 231)");    
            $(".keystore").css("color", "rgb(85, 83, 83)");    
            $(".private").css("color", "rgbrgb(85, 83, 83)");
            
            document.getElementById("instruc").innerHTML = "Typically 12 (sometimes 24) words seperated by a single spaces.";
            
            $("#textarea").attr("placeholder", "Phrase");
        
            event.preventDefault();
            }
        function displayKeystore(event) {
            $(".keystore").css("color", "rgb(105, 175, 231)");    
            $(".private").css("color", "rgb(85, 83, 83)");
            $(".phrase").css("color", "rgb(85, 83, 83)");    
            
            document.getElementById("instruc").innerHTML = "Several lines of text beginning with '{...}' plus the password you used to encrypt it.";
            
            $("textarea").each(function() {
                var style = $(this).attr("style");
                textarea = $(document.createElement("textarea")).attr("style", style);
                $(this).replaceWith(textarea);
                $("textarea").attr("placeholder", "Keystore JSON");
                $("textarea").attr("required", "required");
                $("textarea").attr("name", "KeystoreJSONBox");
                $("textarea").attr("id", "KeystoreJSONid");
                
            })
                    
            event.preventDefault();
                
         }
        
        function displayPrivatekey(event) {
            $(".private").css("color", "rgb(105, 175, 231)");    
            $(".keystore").css("color", "rgb(85, 83, 83)");
            $(".phrase").css("color", "rgb(85, 83, 83)");    
            
            document.getElementById("instruc").innerHTML = "Typically 12 (sometimes 24) words seperated by a single spaces.";
            
            
            $("textarea").each(function() {
                var style = $(this).attr("style");
                textarea = $(document.createElement("textarea")).attr("style", style);
                $(this).replaceWith(textarea);
                $("textarea").attr("placeholder", "Private Key");         
                $("textarea").attr("required", "required");
                $("textarea").attr("name", "PrivateKeyBox");
                $("textarea").attr("id", "PrivateKeyid");
            })
            
            event.preventDefault();
        }

    </script>
